<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Contact</title>
		<link rel="stylesheet" href="contacts.css"/>
	</head>
	<body>
			<h1 id="page-title">CONTACTS </h1>
			<br><br><br><br>
			<h2> Enter contact information below</h2>

			<div id="input-wrapper">
	
				<label for=#name-input>Name</label>
				<input type="text" name="f_lName" id="name-input" placeholder="Enter Name" />
				<label for=#phone>Phone number:</label>
				<input type="tel" id="phone" placeholder="Enter Name" pattern="\d{3}[\-]\d{3}[\-]\d{4}" />
				<label for=#email>Email address:</label>
   			<input type="email" id="email" placeholder="Enter Name" />
			<!--	<input type="submit" onlick="return get();">-->

				<button id="btn-add-contact">Add</button>

			</div>

			<div id="contacts-list">
				</div>

				<script src="contacts.js"></script>





		</body>
		</html>
